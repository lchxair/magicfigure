<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品展示页面</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .product-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 20px;
        }
        .product-image {
            width: 100%;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-title {
            color: #2c3e50;
            border-left: 4px solid #3498db;
            padding-left: 12px;
        }
        .highlight {
            background: linear-gradient(transparent 60%, rgba(46, 204, 113, 0.3));
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h1 class="product-title">帝视科技 · 魔力手办</h1>
        
        <p><span class="highlight">亲测真人手办真的超像我本人👀每一个微笑都能被“定格”成艺术品！推荐你们也来体验下，送朋友、留纪念都好走心～</span></p>
        
        <figure>
            <img src="https://youke1.picui.cn/s1/2025/07/18/6879bb1462b95.jpg" alt="手工打造的精美产品特写" class="product-image">
            <figcaption>长按图片，保存至手机~</figcaption>
        </figure>
